<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container" style="margin-top:4rem">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header mybackground text-center text-white">
<h3>Change Passwod</h3>
</div>

<div th:if="${session.ssms}" th:classappend="${session.ssms.css}" class="alert alert-success">
<p th:text="${session.ssms.content}"></p>
</div>
<div class="card-body">
<form th:action="@{/changedPassword}" method="post">
<input type="text" name="password" class="form-control" placeholder="Enter New Password">
<div class="text-center mt-2">
<button class="btn btn-success">Change Password</button>
</div>
</form> 	
</div>
</div>
</div>
</div>
</section>
</body>
</html>
