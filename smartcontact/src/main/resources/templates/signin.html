<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div style="margin-top:4rem">
<form id="myform" th:action="@{/dologin}" method="post">
<div class="col-md-6 offset-md-3">
<div class="card mt-2">
<div class="card-header fa-3x bg-primary text-white">
<div class="text-center">
 <span class="fa fa-user-circle"></span>
 <h2>SignIn Here</h2>
 
 
 </div>
 
 <div th:if="${param.error}" class="alert alert-danger" role="alert">
  <h6 class="text-center">Please Enter Valid Username and Password </h6>
 
</div>

<div th:if="${param.logout}" class="alert alert-success" role="alert">
<h4 class=text-center>Logout Successfuly</h4>
</div>
</div>

<div class="card-body">
<div th:if="${session.messages}" th:classappend="${session.messages.css}" class="alert  text-center"><p th:text="${session.messages.content}">Hello</p>
<th:block th:text="${#session.removeAttribute('messages')}"></th:block>
</div>
 <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="text-center">
  <a href="/forget">Forget Password</a>
  </div>
  <br>
  <div id="loaders" class="text-center" style="display: none">
<span class="fa  fa-refresh fa-3x fa-spin"></span>
<p>Please wait ...</p>
</div>
  <div class="text-center">
  <button type="submit" class="btn btn-primary">Submit <span class="fa fa-paper-plane-o"></span></button>
  <button type="reset" class="btn btn-warning">Reset <span class="fa fa-refresh"></span></button>
  </div>
</div>
</div>
</div>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
	
	$('#myform').on('submit',function(event)
			{
		          $('#loaders').show();
		          
			})
})
</script> 
</section>
</body>
</html>
