<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<form th:action="@{/generateotp}" method="post" style="margin-top: 4rem">
<div class="container mt-2">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-header mybackground text-white text-center">
<h3>Enter Register Email</h3>
</div>
<div class="card-body">
<div class="form-group">
<label>Enter Email</label>
<input type="Email" name="email" placeholder="Enter Register email" class="form-control">
</div>

<div class="text-center mt-1">
<button type="submit" class="btn btn-success">Submit</button>
<button type="reset" class="btn btn-warning">Reset</button>
</div>
</div>
</div>
</div>
</div>
</form>
</section>
</body>
</html>
