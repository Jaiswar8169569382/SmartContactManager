<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container"th:if="${contact}">
<div class="row">
<div class="col-md-10 offset-1">

<div class="card">

<div class="card-header mybackground text-white text-center">
<img src="/img/user.jpg" style="height: 100px;width: 100px;border: 2px solid white;border-radius: 50px">
<h3><span  th:text="${contact.name}"></span>(<span  th:text="${contact.secondname}"></span>)</h3>
</div>
<div class="card-body">
<div class="text-center">
<table class="table">
 
  <tbody>
    <tr>
      <th scope="row">#ID</th>
      <td th:text="${'SCM2022'+contact.cid}"></td>
      
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td th:text="${contact.email}"></td>
     
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td th:text="${contact.contact}"></td>
     
    </tr>
    <tr>
      <th scope="row">Work</th>
      <td th:text="${contact.work}"></td>
     
    </tr>
  </tbody>
</table>
<div class="text-center">
<p class="lead" th:text="${contact.about}"></p>
</div>
<div class="card-footer">
<a href="/contact/allcontact/0" class="btn  mybackground text-white">Back <span class="fa fa-history"></span></a>

</div>
</div>
</div>
</div>
</div>
</div>
</div>

 <div th:unless="${contact}" class="alert alert-danger text-center"> 
 
 You dont have permission to see contact
 </div>
</section>
</body>
</html>
