<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" th:replace="user/base::layout(~{::section})">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 
</head>
<body>
<section>
<div class="card p-3">
<div th:if="${session.msg}" th:classappend="${session.msg.css}" class="alert alert-success text-center">
<h6 th:text="${session.msg.content}"></h6>
<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>
<h3 class="text-center">Add Contact</h3>
<form id="myform" action="#" th:action="@{/contact/contactprocess}" method="post" enctype="multipart/form-data" th:object="${contact}">
<div class="col-md-10 offset-md-1">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-user-secret"></i>
</div>
</div>
<input type="text" class="form-control " th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" name="name" placeholder="Enter name" th:value="${contact.name}">
<div th:each="e :${#fields.errors('name')}" class="invalid-feedback" th:text="${e}">

</div>
</div>

<div class="input-group mt-1">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-user"></i>
</div>
</div>
<input type="text" class="form-control" name="secondname" placeholder="Enter Secondname" th:value="${contact.secondname}">

</div>

<div class="input-group mt-1">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-phone"></i>
</div>
</div>
<input type="text" class="form-control" th:classappend="${#fields.hasErrors('contact')?'is-invalid':''}" name="contact" placeholder="Enter Contact" th:value="${contact.contact}">
<div th:each="e :${#fields.errors('contact')}" class="invalid-feedback" th:text="${e}">

</div>
</div>

<div class="input-group mt-1">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-at"></i>
</div>
</div>
<input type="email" name="email" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''" class="form-control" placeholder="Enter email" th:value="${contact.email}">
<div th:each="e :${#fields.errors('email')}" class="invalid-feedback" th:text="${e}">

</div>
</div>

<div class="input-group mt-1">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-suitcase"></i>
</div>
</div>
<input type="text" name="work" class="form-control" placeholder="Enter work" th:value="${contact.work}">
</div>

<div class="form-group mt-1">
<textarea rows="3" name="about"  placeholder="Enter Something yourself" class="form-control" th:text="${contact.about}"></textarea>
</div>


<div id="loaders" class="text-center" style="display: none">
<span class="fa  fa-refresh fa-3x fa-spin"></span>
<p>Please wait ...</p>
</div>
<div class="text-center mt-1" id="buttons">
<button type="submit" class="btn btn-primary">Add Contact <span class="fa fa-phone"></span></button>
<button type="reset" class="btn btn-warning">Reset <span class="fa fa-refresh"></span></button>
</div>
</div>

</form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
	
	$('#myform').on('submit',function(event)
			{
		          $('#loaders').show();
		          
			})
})
</script> 
</section>

</body>
</html>
