<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.ord" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container">

<div class="col-md-10 offset-md-1">
<div class="card">
<form th:action="@{/user/updateprocess}" method="post" >
<div class="card-header mybackground text-white">
<div class="text-center ">
<span class="fa fa-user-circle fa-3x"></span><br>
<input hidden="" type="text" th:value="${user.uid}">
<h3>Update User</h3>
</div>
</div>
<div class="card-body">
<div class="text-center">
<table class="table">
<tr>
<th>Username :</th>
<td> <input type="text" class="form-control" name="username" th:value="${user.email}"></td>
</tr>

<tr>
<th>Firstname :</th>
<td>  <input type="text" class="form-control" name="firstname" th:value="${user.firstname}"></td>
</tr>

<tr>
<th>Lastname :</th>
<td>  <input type="text" name="lastname" class="form-control" th:value="${user.lastname}"></td>
</tr>

<tr>
<th>About :</th>
<td> <textarea rows="3" name="about" class="form-control" th:text="${user.about}"></textarea></td>
</tr>
</table>
</div>
</div>
<div class="card-footer">

<div class="text-center">
<button class="btn mybackground text-white btn-block">Update</button>
<button class="btn btn-warning btn-block">Share</button>
</div>
</div>
</form>
</div>
</div>
</div>
</section>
</body>
</html>
