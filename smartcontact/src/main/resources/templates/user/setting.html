<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
<div class="container">
<div th:if="${session.psms}" class="alert alert-success text-center">
<p  th:text="${session.psms.content}"></p>
<th:block th:text="${#session.removeAttribute('psms')}"></th:block>
</div>
<div class="card">
<div class="card-header mybackground text-white">
<h3 class="text-center">Change Password</h3>
</div>
<div class="card-body">
<form th:action="@{/contact/updatepassword}" method="post">
<div class="form-group">
<input type="text" name="oldpassword" class="form-control" placeholder="Enter Old Password">
</div>

<div class="form-group">
<input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
</div>

<div class="text-center">
<button type="submit" class="btn btn-success">Change</button>
<button type="reset" class="btn btn-warning">Reset</button>
</div>
</form>
</div>
</div>
</div>
</section>
</body>
</html>
