<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div style="margin-top: 4rem">
<form id="myform" th:action="@{/signupprocess}"  method="post" th:object="${user}">
<div class="col-md-8 offset-md-2 mt-2">
<div class="card ">
<div th:if="${session.sms}" th:classappend="${session.sms.css}" class="alert alert-primary" role="alert">
 <p class="text-center" th:text="${session.sms.content}"></p>
 <th:block th:text="${#session.removeAttribute('sms')}"></th:block>
</div>
<div class="card-header bg-primary fa-3x text-white text-center">
<span class="fa fa-user-plus"></span>
<h2>Register Here</h2>
</div>
<div class="card-body">

<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Firstname</label>
<input type="text" class="form-control " th:classappend="${#fields.hasErrors('firstname')?'is-invalid':''}" name="firstname" placeholder="Enter firstname" th:value="${user.firstname}">
<div th:each="e :${#fields.errors('firstname')}" th:text="${e}" class="invalid-feedback">
Please enter firstname
</div>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Lastname</label>
<input type="text" class="form-control " th:classappend="${#fields.hasErrors('lastname')?'is-invalid':''}" name="lastname" placeholder="Enter lastname" th:value="${user.lastname}">
<div th:each="e :${#fields.errors('lastname')}" class="invalid-feedback" th:text="${e}">

</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Email</label>
<input type="email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"  class="form-control " name="email" placeholder="Enter email" th:value="${user.email}">
<div th:each="e :${#fields.errors('email')}" class="invalid-feedback" th:text="${e}"></div>
<small class="text-primary">Enter valid Email you need to verify</small>
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>Password</label>
<input type="password" th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" class="form-control" name="password" placeholder="Enter Password" th:value="${user.password}">
<div th:each="e :${#fields.errors('password')}" class="invalid-feedback" th:text="${e}">

</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>Gender</label><br>
<input type="radio" name="gender"  value="Male" required="required">Male &nbsp &nbsp
<input type="radio" name="gender"  value="Female" required="required">Female
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<textarea rows="3" name="about" th:text="${user.about}" placeholder="Enter Something yourself" class="form-control"></textarea>
</div>

</div>
</div>
<div id="loaders" class="text-center" style="display: none">
<span class="fa  fa-refresh fa-3x fa-spin"></span>
<p>Please wait ...</p>
</div>
<div class="text-center" id="buttons">
<button class="btn btn-primary">Register <span class="fa fa-user-plus"></span></button>
<button class="btn btn-warning">Reset <span class="fa fa-refresh"></span></button>
</div>

</div>
</div>
</div>


</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
	
	$('#myform').on('submit',function(event)
			{
		          $('#loaders').show();
		          
			})
})
</script> 
</section>
</body>
</html>
