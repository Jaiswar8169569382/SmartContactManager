<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container " style="margin-top: 4rem">
<div class="col-md-6 offset-md-3">
<div class="card">

<div class="card-header mybackground text-white text-center">
<h3>Enter OTP</h3>
</div>
<div class="card-body">
<div th:if="${session.osms}" th:classappend="${session.osms.css}" class="alert alert-success text-center">
<p th:text="${session.osms.content}"></p>

<th:block th:text="${#session.removeAttribute('osms')}"></th:block>
</div>
<form th:action="@{/validateotp}" method="post">
<div class="form-group">
<label>Enter Otp</label>
<input type="text" name="otp" placeholder="Enter otp" class="form-control">
</div>

<div class="text-center mt-1">
<button class="btn btn-success">Submit Otp</button>
<button class="btn btn-warning">Reset</button>
</div>
</form>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
